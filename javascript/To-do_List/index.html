<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>To-do list</title>
  </head>
  <body >
    <div class="container my-4">
      <h1 class="text-center">
        To-Do's List
      </h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" style="font-size: 25px;"><b>Title</b></label>
          <input type="text" class="form-control bg-dark" style="color: aliceblue;" id="title" aria-describedby="emailHelp" required>
          <div class="form-text">Add a well decriptive title to your tasks</div>
        </div>
        <div class="mb-3">
          <label for="taskDescription" style="font-size: 25px;" ><b>Task</b></label>
          <textarea class="form-control bg-dark" placeholder="List all your tasks here" id="taskDescription" style="height: 100px; color: aliceblue;" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="add" style="background-color: aqua; color: black; font-weight: 500;">Add to list</button>
        <button type="submit" class="btn btn-primary" onclick="clear2()" id="clearall" style="background-color: aqua; color: black; font-weight: 500" >Clear text</button>
        <button type="submit" class="btn btn-primary" onclick="clearStorage()" style="background-color: aqua; color: black; font-weight: 500" >Clear to do list</button></button>
      <div id="tasklist" class="my-4">
        <h2>
          Your listed tasks are listed below:
        </h2>
      </div>
      <table class="table table-hover">
        <thead>
          <tr style="color: aliceblue;">
            <th scope="col">Sr. no</th>
            <th scope="col">Title</th>
            <th scope="col">Task</th>
            <th scope="col">actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
        
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
